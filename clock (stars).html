<!DOCTYPE HTML>
<html>
<head>
	<title>Лабораторная работа 2 - пункт со звездочкой</title>
	<meta charset="utf-8">
    <h1>Лабораторная работа по окнам от Москвитина Максима Сергеевича (24.02.2026)</h1>
</head>

<body>
    <script type="text/javascript">
        var timer;
        function clockStart(){
            if (!timer) {
                timer = setInterval(
                    function(){
                        document.getElementById('clock').innerHTML = new Date().toLocaleTimeString();
                    }
                ,1000);
            }
        }

        function clockStop() {
            clearInterval(timer);
            document.getElementById('clock').innerHTML = 'Тут будут часы';
            timer = null;
        }

	</script>
    <h1 style="font-family: 'Courier New', Courier, monospace;" id="clock">Тут будут часы</h1>
    <br>
    <div id="demoLinks">
	    <a href="javascript:clockStart()">Запустить часики </a>
        <br>
		<a href="javascript:clockStop()">Остановить часики</a>
	</div>
</body>
</html>
